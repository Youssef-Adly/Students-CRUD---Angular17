@if (student) {
<h1 class="lead fs-2 ms-2">{{ student?.name }}'s Profile :</h1>
<hr class="col-4 mb-3" />
<div class="card mx-auto mb-3" style="max-width: 600px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1677509740.jpg"
        class="img-fluid rounded-start"
        alt="Card title"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Student's Details :</h5>
        <p class="card-text">
          Name : {{ student?.name }} <br />
          Age : {{ student?.age }} <br />
          Phone : {{ student?.phone }} <br />
        </p>
        <p class="card-text">
          <small class="text-muted"
            >Student's Email: {{ student?.email }}</small
          >
        </p>
      </div>
    </div>
  </div>
</div>

} @else {
<h1 class="lead fs-5 ms-2 placeholder-glow">
  <span class="placeholder col-3"></span>
</h1>
<hr class="col-4 mb-3" />
<div class="card mx-auto mb-3" style="max-width: 600px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1677509740.jpg"
        class="img-fluid rounded-start"
        alt="Card title"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h5>
        </h5>
        <p class="card-text placeholder-glow">
          <span class="placeholder col-7"></span>
          <span class="placeholder col-4"></span>
          <span class="placeholder col-4"></span>
          <span class="placeholder col-6"></span>
          <span class="placeholder col-8"></span>
        </p>
        <p class="card-text">
          <small class="text-muted">
            <h1 class="lead fs-5 ms-2 placeholder-glow">
              <span class="placeholder col-3"></span>
            </h1>
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
}
